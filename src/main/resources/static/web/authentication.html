<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Ship Locations!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <nav class="navbar navbar-inverse myNav">
            <img src="https://orig00.deviantart.net/f6eb/f/2011/131/9/9/ship_logo_by_jb_online-d3g4dnj.png" class="logoClass">
            <h2 class="navbar-text">Sea Battles</h2>
            <ul class="nav navbar-nav"></ul>
        </nav>
        <div class="welcomeDivCl" id="welcomeDivId">
            <div>
                <div class="formClass">
                    <h2 class="welcomeHeader">Welcome to the Game!</h2>
                    <div class="formInputCl">
                        <h5 class="sInSUp">Sign In or Sign Up!</h5>
                        <input class="inputClass" type="text" placeholder="Email" name="email" id="emailInputId" required>
                        <input class="inputClass" type="password" placeholder="Password" name="password" id="passwordInputId" required>
                        <div class="logInButtonsDiv">
                            <button type="submit" value="Sign In" id="signInButtonId" class="signInButton">Sign In</button>
                            <button type="submit" value="Sign Up" id="signUpButtonId" class="signUpButton">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--<img class="welcomeImgCl" src="https://www.teachwire.net/images/made/uploads/resource/PX323727569_683_293_int_c1.jpg">-->
        </div>
        <div class="bottSignature">
            <h7>Made by Nikita @UbiqumTeam.co</h7>
        </div>
    </div>
    <script src="authentication.js"></script>
</body>
</html>
