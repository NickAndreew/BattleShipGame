<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Games</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">

</head>
<body>
    <div class="container1">
        <nav class="navbar navbar-inverse myNav">
            <img src="https://orig00.deviantart.net/f6eb/f/2011/131/9/9/ship_logo_by_jb_online-d3g4dnj.png" class="logoClass">
            <h2 class="navbar-text">Salvo Battleship Game</h2>
            <p id="userEmailId" class="userEmailCl"></p>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <button class="dropbtn" data-toggle="dropdown" href="#">Menu<span class="caret"></span></button>
                    <div class="dropdown-content">
                        <div><a href="https://vast-waters-37875.herokuapp.com/web/games.html" id="gamesButtonId">Games</a></div>
                        <!--<div><a href="#" id="leaderBoardButonId">Leaderboard</a></div>-->
                        <div><a href="#" id="logOutButtonId">Logout</a></div>
                    </div>
                </li>
            </ul>
        </nav>


        <div class="tablesDivCl">
            <div class="gamesListDivCl">
                <h3 style="text-align: center; color: white; font-size: 55px;">Active Games</h3>
                <div class="gamesTableHead">
                    <div class="gamesHeaderColumn1"><b>Game ID</b></div>
                    <div class="gamesHeaderColumn2"><b>Players</b></div>
                    <div class="gamesHeaderColumn3"><b>Action</b></div>
                </div>
                <div class="myTable">
                    <table class="table-striped table-condenced leaderBoardClass" id="tableId">

                    </table>
                </div>
            </div>
            <div class="leaderBoardDiv" id="leaderBoardDivId">
                <h3 style="text-align: center; color: white; font-size: 55px;">Leaderboard</h3>
                <div class="leadersTableHead">
                    <div class="leaderHeaderColumn1"><b>Player Email</b></div>
                    <div class="leaderHeaderColumn2"><b>Total Scores</b></div>
                    <div class="leaderHeaderColumn3"><b>Total Games Won</b></div>
                    <div class="leaderHeaderColumn4"><b>Total Games Tied</b></div>
                    <div class="leaderHeaderColumn5"><b>Total Games Lost</b></div>
                </div>
                <div class="myTable">
                    <table class="table-striped table-condenced leaderBoardClass" id="leaderBoardId">

                    </table>
                </div>
            </div>
        </div>


        <div class="createGameButtonDiv">
            <button id="createGameButton" class="startNewGameButton">Start a New Game</button>
        </div>

        <div class="bottSignature">
            <h7>Made by Nikita @UbiqumTeam.co</h7>
        </div>
    </div>
    <script src="games.js"></script>
</body>
</html>
